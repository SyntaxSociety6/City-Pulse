<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* === Background Video Styling === */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;   /* make video cover whole screen */
      z-index: -1;         /* video behind everything */
      filter: brightness(0.6); /* optional dim effect for readability */
    }

    /* Overlay for better readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3); /* semi-transparent overlay */
      z-index: -1;
    }
  </style>
</head>
<body>
  
  <!-- === Background Video Element === -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video1.mp4" type="video/mp4" />
    <!-- fallback text -->
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full rounded-xl bg-white/20 backdrop-blur-md border border-white/30 p-8 flex flex-col md:flex-row gap-8 md:gap-16">
      
      <!-- Left Side Form -->
      <div class="flex flex-col justify-center flex-1 max-w-md">
        <h2 class="text-black font-extrabold text-2xl mb-8">Sign Up</h2>
        <form class="space-y-4">
          <input type="text" placeholder="Full Name" class="w-full rounded-full py-3 px-5 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          <input type="email" placeholder="Email Address" class="w-full rounded-full py-3 px-5 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          <input type="password" placeholder="Password" class="w-full rounded-full py-3 px-5 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          <input type="password" placeholder="Confirm Password" class="w-full rounded-full py-3 px-5 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
        </form>
      </div>

      <!-- Right Side Actions -->
      <div class="flex flex-col justify-center flex-1 max-w-md space-y-6">
        <button class="w-full bg-black text-white font-semibold rounded-full py-3 px-8 text-center">Sign Up</button>
        <p class="text-xs text-black text-center">
          Already have an account?
          <a href="#" class="font-bold underline">Log in</a>
        </p>
        <p class="text-black text-center text-sm">Or</p>
        <button class="w-full flex items-center justify-center gap-3 rounded-full border border-black/50 py-2 px-4 text-white text-sm">
          <i class="fab fa-google text-red-600 text-base"></i>
          Sign up with Google
        </button>
        <button class="w-full flex items-center justify-center gap-3 rounded-full border border-black/50 py-2 px-4 text-white text-sm">
          <i class="fab fa-facebook-f text-blue-700 text-base"></i>
          Sign up with Facebook
        </button>
      </div>
    </div>
  </div>

</body>
</html>
